<body>
    <h1 id="Welcome"></h1>
    <p class="lead">Pleas enter your phone number:</p>
    <input id="phone_number" type="text" placeholder="Phone Number">
    <button id="login_button" class="btn btn-primary">Submit</button>
    <script>

        $("#login_button").click(function () {
            user = document.getElementById('phone_number').value;
            console.log(user);
            location.href = "/contacts.html?user=" + user;
        });
    </script>
